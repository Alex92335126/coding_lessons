<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0f294bf505.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="d-flex flex-column justify-content-around align-items-center">
      <h2>Custom Animations</h2>
      <i
        class="fa-solid fa-basketball animate__animated animate__headShake animate__faster animate__infinite"
        style="font-size: 180px; color: green"
      ></i>
      <i
        class="fa-solid fa-football animate__animated animate__rubberBand animate__delay-2s animate__infinite"
        style="font-size: 180px; color: red"
      ></i>
      <i
        class="fa-solid fa-water animate__animated animate__headShake animate__delay-4s animate__infinite"
        style="font-size: 180px; color: cornflowerblue"
      ></i>
      <i
        class="fa-solid fa-dog animate__animated animate__heartBeat animate__fast animate__infinite"
        style="font-size: 180px; color: orange"
      ></i>
      <img
        src="https://i.ytimg.com/vi/TwYECrStWlY/maxresdefault.jpg"
        class="animate__animated animate__heartBeat animate__fast animate__infinite"
        style="border-radius: 50%; height: 200px; width: 200px"
        alt="Custom Image"
      />
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
