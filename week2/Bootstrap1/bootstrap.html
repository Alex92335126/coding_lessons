<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="bootstrap.css" />
    <title>Bootstrap</title>
  </head>
  <body>
    <h1>My First Bootstrap Page</h1>
    <p>This is a Bootstrap Template Website With Componenets</p>
    <button class="btn btn-primary">Click Here</button>
    <button class="btn btn-success">Click Here</button>
    <button class="btn btn-danger">Click Here</button>
    <button class="btn btn-secondary">Click Here</button>
    <!-- JavaScript Bundle with Popper -->
    <div class="container">
      <div class="row">
        <div class="col-md">Column 1</div>
        <div class="col-md">Column 2</div>
        <div class="col-md">Column 3</div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="bg-primary col-3 text-white">Column 1</div>
        <div class="bg-success col-3 text-white">Column 2</div>
        <div class="bg-secondary col-3 text-white">Column 3</div>
        <div class="bg-warning col-3 text-white">Column 4</div>
      </div>
    </div>
    <br />
    <div class="container-fluid">
      <div class="row">
        <div class="col-6 bg-primary text-white">Column 1</div>
        <div class="col-4 bg-secondary text-white">Column 2</div>
      </div>
      <br />
      <div class="row">
        <div class="col-8 bg-primary text-white">Large Column</div>
        <div class="col-4 bg-success text-white">Small Column</div>
      </div>
    </div>
    <p class="bg-primary text-white">Hello</p>
    <p class="text-primary bg-success">Hello</p>
    <p class="text-secondary bg-danger">Hello</p>
    <p class="text-success bg-dark">Hello</p>
    <p class="text-danger bg-dark">Hello</p>
    <div class="container-fluid bg-danger">
      <div class="row">
        <div class="text-start p-2">Hello!</div>
        <div class="text-center p-4">Hello!</div>
        <div class="text-end p-5">Hello!</div>
      </div>
    </div>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>
    <button type="button" class="btn btn-link">Link</button>
    <br /><br />
    <button type="button" class="btn btn-outline-primary btn-sm active">
      Primary
    </button>
    <button type="button" class="btn btn-outline-secondary btn-lg active">
      Secondary
    </button>
    <button type="button" class="btn btn-outline-success btn-lg" disabled>
      Success
    </button>
    <button type="button" class="btn btn-outline-danger btn-sm">Danger</button>
    <button type="button" class="btn btn-outline-warning btn-sm">
      Warning
    </button>
    <button type="button" class="btn btn-outline-info">Info</button>
    <button type="button" class="btn btn-outline-light">Light</button>
    <button type="button" class="btn btn-outline-dark">Dark</button>
    <button type="button" class="btn btn-outline-link">Link</button>
    <div class="bg-dark p-1">
      <figure class="bg-light m-5">
        <blockquote class="blockquote">
          <p>Hello World!</p>
        </blockquote>
        <figcaption class="blockquote-footer">
          - Every Programmer Ever
        </figcaption>
      </figure>
    </div>
    <!-- Bootstrap Flex -->
    <div class="d-flex bg-primary p-5 height justify-content-around align-items-stretch">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
