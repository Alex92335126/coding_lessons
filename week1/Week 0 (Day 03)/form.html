<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="fName">First Name:</label>
    <input type="text" name="FName" id="fName" />
    <br /><br />
    <label for="lName">Last Name:</label>
    <input type="text" name="LName" id="lName" />
    <br /><br />
    <label for="hobby">Please Pick One As A Hobby:</label>
    <br />
    <input type="radio" name="hobby" value="basketball" />
    <label for="basketball">Basketball</label>
    <input type="radio" name="hobby" value="football" />
    <label for="football">Football</label>
    <input type="radio" name="hobby" value="swimming" />
    <label for="swimming">Swimming</label>
    <br /><br />
    <label for="videogame">What's your favourite Video Game? </label>
    <br /><br />
    <input
      type="checkbox"
      name="videogame1"
      id="videogame1"
      value="GrandTheftAuto"
    />
    <label for="videogame1">Grand Theft Auto</label>
    <input type="checkbox" name="videogame2" id="videogame2" value="The Sims" />
    <label for="videogame2">The Sims</label>
  </body>
</html>
