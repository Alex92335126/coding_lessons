<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Big Ball</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"

    <!-- JavaScript Bundle with Popper -->
    <div
      class="d-flex justify-content-center align-items center flex column test-center title"
    >
      <h1>Welcome To The Magic 8 Ball Game</h1>
    </div>
    <div
      class="d-flex justify-content-center align-items-center magicBallParent"
    >
      <div class="magic-ball">
        <div class="d-flex justify-content-center align-items-center" id="text" >
            Your Fait Awaits 
          </div>
      </div>
      
    </div>
    <div class = "d-flex questionForm flex-row justify-content-center align-items-center">
        <form action='#'>
            <p>==Type your question here==</p>
            <input type="text" name="question">
            <button type="submit">ASK</button>
        </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
