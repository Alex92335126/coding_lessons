<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Simple Canvas Remake</title>
  </head>
  <body class="bg-warning">
    <div class="d-flex flex-column align-items-center">
      <h1 class="display-4">The Simple Canvas Remake App</h1>
      <p class="display-6">
        Designed By<span class="programmer display-6"></span>
      </p>
    </div>
    <form action="">
      <div class="formContainer m-3">
        <label for="" class="m-2">X:</label>
        <input
          type="text"
          class="form-control m-2"
          id="xAxis"
          aria-describedby="xAxisInfo"
        />
        <label for="" class="m-2">Y:</label>
        <input
          type="text"
          class="form-control m-2"
          id="yAxis"
          aria-describedby="yAxisInfo"
        />
        <button type="submit" class="btn btn-danger">Submit</button>
      </div>
    </form>
    <div class="d-flex flex-row justify-content-center align-items-center">
      <canvas id="canvas" height="600px" width="1400px"></canvas>
    </div>
    <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-danger btn-lg" id="square">Square</button>
      <button type="button" class="btn btn-primary btn-lg" id="triangle">
        Triangle
      </button>
      <button type="button" class="btn btn-secondary btn-lg" id="circle">
        Circle
      </button>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
